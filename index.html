<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <header>
      <h1>Welcome to Rock Paper Scissors!</h1>
      <h2>Choose your fate!</h2>
    </header>
    <main>




      <!-- buttons to choose -->
      <div class="one-three">
        <image id="pic" src="images/Rock.png" width="200px" height="200px"/>
        <button id="rock" onclick="document.getElementById('yourChoice').src='images/Rock.png'; getRandomImage(imgArray); compare(document.getElementById('yourChoice').src, document.getElementById('compChoice').src)">Rock</button>
      </div>
      <div class="one-three">
        <image id="pic" src="images/Paper.png" width="200px" height="200px"/>
        <button id="paper" onclick="document.getElementById('yourChoice').src='images/Paper.png'; getRandomImage(imgArray); compare(document.getElementById('yourChoice').src, document.getElementById('compChoice').src)">Paper</button>
      </div>
      <div class="one-three">
        <image id="pic" src="images/Scissors.png" width="200px" height="200px"/>
        <button id="scissors" onclick="document.getElementById('yourChoice').src='images/Scissors.png'; getRandomImage(imgArray); compare(document.getElementById('yourChoice').src, document.getElementById('compChoice').src)">Scissors</button>
      </div>






      <div class="one-two">
        <image id="yourChoice" class="yourChoice" src="images/yourChoice.png" width="300px" height="300px"/>
      </div>
      <div class="one-two">
        <image id="winner" class="winner" src="images/white.png" width="300px" height="300px"/>
      </div>
      <div class="one-two">
        <image id="compChoice" class="compChoice" src="images/compChoice.png" width="300px" height="300px"/>
      </div>






    </main>
    <footer>

    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
